<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Ark</title>

    <!-- Telegram SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #0f0f0f;
        color: white;
        padding: 20px;
      }

      .btn {
        background-color: #1a73e8;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        margin-top: 20px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .btn:hover {
        background-color: #1359c8;
      }

      /* ✅ Modal Styles */
      #community-modal {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        justify-content: center;
        align-items: center;
      }

      #community-modal .modal-content {
        background: white;
        color: black;
        padding: 30px;
        border-radius: 12px;
        width: 90%;
        max-width: 400px;
      }

      #community-modal input,
      #community-modal textarea {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>🌊 Welcome to The Ark</h1>
    <p id="welcome-message">Hello, guest!</p>

    <h2>📌 Recommended Feed</h2>
    <ul>
      <li>🧠 AI in Healthcare</li>
      <li>🌍 Climate Policy Scenarios</li>
      <li>🪙 Bitcoin’s Energy Impact</li>
    </ul>

    <h2>👥 Followed Feed</h2>
    <p>(Coming soon…)</p>

    <h2>🌐 Explore Communities</h2>
    <button class="btn" onclick="openCommunityModal()">+ Join or Create</button>

    <!-- ✅ Modal HTML -->
    <div id="community-modal">
      <div class="modal-content">
        <h2>Create a Community</h2>
        <input id="community-name" type="text" placeholder="Community Name" />
        <textarea id="community-summary" placeholder="Short Summary (optional)"></textarea>
        <button class="btn" onclick="submitCommunity()">Create</button>
        <button class="btn" style="background:#777; margin-left:10px;" onclick="closeCommunityModal()">Cancel</button>
      </div>
    </div>

    <!-- ✅ Scripts -->
    <script>
      const tg = window.Telegram.WebApp;
      const userInfo = tg?.initDataUnsafe?.user;
      const user = userInfo?.first_name || "guest";
      document.getElementById("welcome-message").innerText = `Hello, ${user}!`;

      // ✅ Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyBCU2YmXwyT1v5kmUp1HRyUqEQ8eY0n73M",
        authDomain: "the-ark-app-7bf83.firebaseapp.com",
        projectId: "the-ark-app-7bf83",
        storageBucket: "the-ark-app-7bf83.appspot.com",
        messagingSenderId: "838041964191",
        appId: "1:838041964191:web:a91e9555e62d81f2ee84aa"
      };

      const app = firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      // ✅ Save Telegram user to Firestore
      if (userInfo) {
        const userRef = db.collection("users").doc(userInfo.id.toString());
        userRef.get().then((doc) => {
          if (!doc.exists) {
            userRef.set({
              telegramId: userInfo.id,
              firstName: userInfo.first_name,
              username: userInfo.username || "",
              photoUrl: userInfo.photo_url || "",
              createdAt: new Date()
            }).then(() => {
              console.log("✅ New user saved to Firebase");
            }).catch((error) => {
              console.error("❌ Error saving user:", error);
            });
          } else {
            console.log("👤 User already exists in Firebase");
          }
        });
      }

      // ✅ Modal Control Functions
      function openCommunityModal() {
        document.getElementById("community-modal").style.display = "flex";
      }

      function closeCommunityModal() {
        document.getElementById("community-modal").style.display = "none";
      }

      // ✅ Create Community Function
      function submitCommunity() {
        const name = document.getElementById("community-name").value.trim();
        const summary = document.getElementById("community-summary").value.trim();

        if (!name) {
          alert("Please enter a community name.");
          return;
        }

        db.collection("communities").add({
          name,
          summary,
          createdBy: userInfo?.id || "anonymous",
          createdAt: new Date()
        }).then(() => {
          alert("✅ Community created!");
          closeCommunityModal();
        }).catch((error) => {
          alert("❌ Error creating community.");
          console.error(error);
        });
      }

      // 🔧 Manual Firestore test
      db.collection("test").add({
        message: "Test write success",
        createdAt: new Date()
      }).then(() => {
        console.log("✅ Manual test write to Firebase worked!");
      }).catch((error) => {
        console.error("❌ Manual test write failed:", error);
      });
    </script>
  </body>
</html>
