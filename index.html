<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Ark</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #0f0f0f;
        color: white;
        padding: 20px;
      }

      .btn {
        background-color: #1a73e8;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        margin-top: 20px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .btn:hover {
        background-color: #1359c8;
      }
    </style>
  </head>
  <body>
    <h1>🌊 Welcome to The Ark</h1>
    <p id="welcome-message">Hello, guest!</p>

    <h2>📌 Recommended Feed</h2>
    <ul>
      <li>🧠 AI in Healthcare</li>
      <li>🌍 Climate Policy Scenarios</li>
      <li>🪙 Bitcoin’s Energy Impact</li>
    </ul>

    <h2>👥 Followed Feed</h2>
    <p>(Coming soon…)</p>

    <h2>🌐 Explore Communities</h2>
    <button class="btn" onclick="alert('Coming soon!')">+ Join or Create</button>

    <script>
      const tg = window.Telegram.WebApp;
      const user = tg?.initDataUnsafe?.user?.first_name || "guest";

      document.getElementById("welcome-message").innerText = `Hello, ${user}!`;
    </script>
  </body>
</html>
