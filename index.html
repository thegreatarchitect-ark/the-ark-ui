<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Ark</title>

    <!-- Telegram SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #0f0f0f;
        color: white;
        padding: 20px;
        margin-bottom: 60px; /* Leave space for bottom nav */
      }

      .btn {
        background-color: #1a73e8;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        margin-top: 20px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .btn:hover {
        background-color: #1359c8;
      }

      #community-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        justify-content: center;
        align-items: center;
      }

      #community-modal .modal-content {
        background: white;
        color: black;
        padding: 30px;
        border-radius: 12px;
        width: 90%;
        max-width: 400px;
      }

      #community-modal input,
      #community-modal textarea {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #1a1a1a;
        display: flex;
        justify-content: space-around;
        border-top: 1px solid #333;
        z-index: 10000;
      }

      .bottom-nav button {
        flex: 1;
        background: none;
        color: white;
        padding: 12px 0;
        font-size: 14px;
        border: none;
      }
    </style>
  </head>

  <body>
    <div id="home" class="tab-content active">
      <h1>🌊 Welcome to The Ark</h1>
      <p id="welcome-message">Hello, guest!</p>

      <h2>📌 Recommended Feed</h2>
      <ul>
        <li>🧠 AI in Healthcare</li>
        <li>🌍 Climate Policy Scenarios</li>
        <li>🪙 Bitcoin’s Energy Impact</li>
      </ul>

      <h2>👥 Followed Feed</h2>
      <p>(Coming soon…)</p>
    </div>

    <div id="research" class="tab-content">
      <h2>🔍 Research</h2>
      <p>Coming soon…</p>
    </div>

    <div id="communities" class="tab-content">
      <h2>🌐 Explore Communities</h2>
      <button class="btn" onclick="openCommunityModal()">+ Join or Create</button>
      <div id="community-modal">
        <div class="modal-content">
          <h2>Create a Community</h2>
          <input id="community-name" type="text" placeholder="Community Name" />
          <textarea id="community-summary" placeholder="Short Summary (optional)"></textarea>
          <button class="btn" onclick="submitCommunity()">Create</button>
          <button class="btn" style="background:#777; margin-left:10px;" onclick="closeCommunityModal()">Cancel</button>
        </div>
      </div>
    </div>

    <div id="profile" class="tab-content">
      <h2>👤 Profile</h2>
      <p>Your info and settings will appear here.</p>
    </div>

    <div class="bottom-nav">
      <button onclick="showTab('home')">🏠 Home</button>
      <button onclick="showTab('research')">🔍 Research</button>
      <button onclick="showTab('communities')">🌐 Communities</button>
      <button onclick="showTab('profile')">👤 Profile</button>
    </div>

    <script>
      const tg = window.Telegram.WebApp;
      const userInfo = tg?.initDataUnsafe?.user;
      const user = userInfo?.first_name || "guest";
      document.getElementById("welcome-message").innerText = `Hello, ${user}!`;

      const firebaseConfig = {
        apiKey: "AIzaSyBCU2YmXwyT1v5kmUp1HRyUqEQ8eY0n73M",
        authDomain: "the-ark-app-7bf83.firebaseapp.com",
        projectId: "the-ark-app-7bf83",
        storageBucket: "the-ark-app-7bf83.appspot.com",
        messagingSenderId: "838041964191",
        appId: "1:838041964191:web:a91e9555e62d81f2ee84aa"
      };

      const app = firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      if (userInfo) {
        const userRef = db.collection("users").doc(userInfo.id.toString());
        userRef.get().then((doc) => {
          if (!doc.exists) {
            userRef.set({
              telegramId: userInfo.id,
              firstName: userInfo.first_name,
              username: userInfo.username || "",
              photoUrl: userInfo.photo_url || "",
              createdAt: new Date()
            });
          }
        });
      }

      function openCommunityModal() {
        document.getElementById("community-modal").style.display = "flex";
      }

      function closeCommunityModal() {
        document.getElementById("community-modal").style.display = "none";
      }

      function submitCommunity() {
        const name = document.getElementById("community-name").value.trim();
        const summary = document.getElementById("community-summary").value.trim();

        if (!name) {
          alert("Please enter a community name.");
          return;
        }

        db.collection("communities").add({
          name,
          summary,
          createdBy: userInfo?.id || "anonymous",
          createdAt: new Date()
        })
        .then(() => {
          alert("✅ Community created!");
          closeCommunityModal();
        })
        .catch((error) => {
          alert("❌ Error: " + error.message);
          console.error(error);
        });
      }

      const communityListEl = document.createElement("div");
      communityListEl.style.marginTop = "20px";
      document.getElementById("communities").appendChild(communityListEl);

      function renderCommunityCard(data) {
        const card = document.createElement("div");
        card.style.background = "#1e1e1e";
        card.style.borderRadius = "12px";
        card.style.padding = "16px";
        card.style.marginTop = "16px";
        card.style.boxShadow = "0 2px 10px rgba(0,0,0,0.3)";

        const name = document.createElement("h3");
        name.innerText = `📘 ${data.name}`;
        name.style.marginBottom = "8px";

        const summary = document.createElement("p");
        summary.innerText = data.summary || "No summary provided.";
        summary.style.color = "#cccccc";
        summary.style.fontSize = "14px";

        card.appendChild(name);
        card.appendChild(summary);
        communityListEl.appendChild(card);
      }

      db.collection("communities").onSnapshot((snapshot) => {
        communityListEl.innerHTML = "";
        snapshot.forEach((doc) => {
          renderCommunityCard(doc.data());
        });
      });

      function showTab(tabId) {
        document.querySelectorAll(".tab-content").forEach((el) => el.classList.remove("active"));
        document.getElementById(tabId).classList.add("active");
      }
    </script>
  </body>
</html>
